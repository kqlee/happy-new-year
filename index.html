<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
      <h1>COUNTDOWN</h1>
        <table>
          <tr>
            <td id="days"></td>
            <td><h2>:</h2></td>
            <td id="hours"></td>
            <td><h2>:</h2></td>
            <td id="minutes"></td>
            <td><h2>:</h2></td>
            <td id="seconds"></td>
          </tr>
          <tr>
            <th>DAYS</th>
            <th></th>
            <th>HOURS</th>
            <th></th>
            <th>MINUTES</th>
            <th></th>
            <th>SECONDS</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="lib/countdown.js"></script>
</body>
</html>
